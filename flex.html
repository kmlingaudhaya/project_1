<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Background with Black Corners</title>
    <link rel="stylesheet" href="css/style2.css" />
    <!-- Assuming Clash Display is a web font available through Google Fonts or a similar service -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="container" style="background-color: rgb(0, 0, 0)">
      <div class="container_2" style="background-color: rgb(255, 255, 255)">
        <div class="row">
          <div class="col1">
            <img src="img/logo.png" class="logo-image" alt="Logo" />
          </div>
          <div class="col2">
            <h2 class="home">Home</h2>
          </div>
          <div class="col3">
            <h2 class="abt_us">About Us</h2>
          </div>
          <div class="col4">
            <h2 class="price">Pricing</h2>
          </div>
          <div class="col5">
            <h2 class="features">Features</h2>
          </div>
          <div class="col6"></div>
          <div class="col7">
            <div class="button-container">
              <button class="download-button">Download</button>
            </div>
          </div>
        </div>

        <div class="content_row">
          <div class="body_col_1">
            <div class="row2_image">
              <img src="img/back-1.png" class="back_img_1" alt="back_img_1" />
            </div>
            <div class="row2_heading">
              <h1 class="body_heading">Make The Best Financial Decision</h1>
            </div>
            <div class="row2">
              <p class="description">
                Cum et convallis risus placerat aliquam, nunc. Scelerisque
                aliquet faucibus tincidunt eu adipiscing sociis arcu lorem
                porttitor.
              </p>
            </div>
            <div class="row3">
              <img
                src="img/get_started.png"
                class="get_started"
                alt="get_started"
              />
              <img
                src="img/watch_video.png"
                class="watch_video"
                alt="watch_video"
              />
            </div>
            <div class="row4">
              <img src="img/star.png" class="star" alt="star" />
              <img src="img/roadmap.png" class="roadmap" alt="roadmap" />
            </div>
          </div>
          <div class="body_col_2">
            <div class="r1">
              <img src="img/back-1.png" class="back-1" alt="back-1" />
            </div>
            <div class="r2">
              <img
                src="img/base_mobile.png"
                class="base_mobile"
                alt="base_mobile"
              />
            </div>
            <div class="r3">
              <img src="img/phone_2.png" class="phone_2" alt="phone_2" />
            </div>
            <div class="r4">
              <img src="img/pone_1.png" class="phone_1" alt="phone_1" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
